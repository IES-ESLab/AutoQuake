name: AutoQuake_v0
channels:
  - conda-forge
dependencies:
  - python==3.10.13
  - numpy
  - pandas
  - scikit-learn
  - tqdm
  - matplotlib
  - h5py
  - obspy>=1.3.1
  - scipy
  - pygmt
  - geopy
  - cartopy
  - pip
  - fsspec
  - numba
  - pydantic
  - ipykernel
  - jupyterlab
  - pip:
    # CPU-only PyTorch (much smaller than CUDA version - saves ~2GB)
    - torch --index-url https://download.pytorch.org/whl/cpu
    - torchvision --index-url https://download.pytorch.org/whl/cpu
    - pyrocko
    - onnx
    - onnxruntime
